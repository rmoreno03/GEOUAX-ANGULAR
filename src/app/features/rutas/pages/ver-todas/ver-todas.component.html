<!-- ver-todas.component.html -->
<div class="container">
  <div class="contenedor-mapa">
    <aside class="sidebar">
      <h3 class="titulo-sidebar">MIS RUTAS</h3>
      <ul class="lista-puntos">
        <li
          *ngFor="let ruta of rutas"
          (click)="centrarRuta(ruta)"
          (keydown.enter)="centrarRuta(ruta)"
          tabindex="0"
          class="item-punto"
          [class.active]="rutaSeleccionada?.id === ruta.id"
        >
          {{ ruta.nombre }}
        </li>
      </ul>
    </aside>

    <section class="mapa-principal">
      <div id="mapa" class="mapa-gl"></div>
      <div id="custom-controls" class="custom-controls"></div>

      <!-- Overlay de carga -->
      <div class="loading-overlay" *ngIf="cargandoMapa">
        <div class="loading-spinner"></div>
        <p>Cargando mapa...</p>
      </div>
    </section>
  </div>
</div>
