<div class="sidebar-container">
  <!-- Logo -->
  <div class="logo">
    <img src="LogoGEOUAXsinFondo.png" alt="GeoUAX logo" class="logo-img" />
    <span *ngIf="!collapsed">GeoUAX</span>
  </div>

  <!-- Navegación -->
  <nav class="menu">
    <a routerLink="/puntos" [attr.title]="collapsed ? 'Puntos' : null">
      <i class="fas fa-map-marker-alt"></i>
      <span *ngIf="!collapsed">Puntos</span>
    </a>

    <a routerLink="/rutas" [attr.title]="collapsed ? 'Rutas' : null">
      <i class="fas fa-route"></i>
      <span *ngIf="!collapsed">Rutas</span>
    </a>

    <a routerLink="/estadisticas" [attr.title]="collapsed ? 'Estadísticas' : null">
      <i class="fas fa-chart-bar"></i>
      <span *ngIf="!collapsed">Estadísticas</span>
    </a>

    <a routerLink="/logros" [attr.title]="collapsed ? 'Logros' : null">
      <i class="fas fa-trophy"></i>
      <span *ngIf="!collapsed">Logros</span>
    </a>

    <a routerLink="/usuarios" [attr.title]="collapsed ? 'Usuarios' : null">
      <i class="fas fa-users"></i>
      <span *ngIf="!collapsed">Usuarios</span>
    </a>

    <a routerLink="/configuracion" [attr.title]="collapsed ? 'Configuración' : null">
      <i class="fas fa-cog"></i>
      <span *ngIf="!collapsed">Configuración</span>
    </a>

    <a routerLink="/admin" [attr.title]="collapsed ? 'Administración' : null">
      <i class="fas fa-user-shield"></i>
      <span *ngIf="!collapsed">Administración</span>
    </a>

    <a routerLink="/ayuda" [attr.title]="collapsed ? 'Ayuda / Manual' : null">
      <i class="fas fa-question-circle"></i>
      <span *ngIf="!collapsed">Ayuda</span>
    </a>
  </nav>


  <!-- Logout -->
  <div class="logout-button">
    <button (click)="logout()" class="logout-btn" [attr.title]="collapsed ? 'Cerrar sesión' : null">
      <i class="fas fa-right-from-bracket"></i>
      <span *ngIf="!collapsed">Cerrar sesión</span>
    </button>
  </div>
</div>
