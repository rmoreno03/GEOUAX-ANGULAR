<div class="admin-dashboard">
  <h2><i class="fas fa-cogs"></i> Panel de Administraci√≥n</h2>

  <div *ngIf="cargando" class="loader">Cargando usuarios...</div>

  <div *ngIf="!cargando" class="tabla-usuarios">
    <div class="usuario-card" *ngFor="let user of usuarios$ | async">
      <img *ngIf="user.fotoUrl" [src]="user.fotoUrl" class="avatar" alt="avatar" />
      <div class="info">
        <h4>{{ user.nombre || 'Usuario sin nombre' }}</h4>
        <p><i class="fas fa-envelope"></i> {{ user.email }}</p>
        <p><i class="fas fa-calendar-alt"></i> Registrado: {{ formatFecha(user.fechaRegistro) }}</p>
        <p><i class="fas fa-user-tag"></i>
          <span [ngStyle]="{ color: getColorRol(user.rol) }">{{ user.rol }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
